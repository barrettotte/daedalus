name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            platform: linux
            artifact: daedalus-linux-amd64
          - os: macos-latest
            platform: darwin
            artifact: daedalus-darwin-arm64
          - os: windows-latest
            platform: windows
            artifact: daedalus-windows-amd64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux system deps
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev build-essential pkg-config

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build desktop app (Linux)
        if: matrix.platform == 'linux'
        run: wails build -tags webkit2_41 -ldflags "-X main.version=${{ github.ref_name }}"

      - name: Build desktop app (macOS)
        if: matrix.platform == 'darwin'
        run: wails build -ldflags "-X main.version=${{ github.ref_name }}"

      - name: Install NSIS
        if: matrix.platform == 'windows'
        run: choco install nsis -y

      - name: Build desktop app (Windows)
        if: matrix.platform == 'windows'
        run: wails build -nsis -ldflags "-X main.version=${{ github.ref_name }}"

      - name: Build CLI (Linux/macOS)
        if: matrix.platform != 'windows'
        run: go build -ldflags "-X main.version=${{ github.ref_name }}" -o build/bin/daedalus-cli ./cmd/daedalus-cli

      - name: Build CLI (Windows)
        if: matrix.platform == 'windows'
        run: go build -ldflags "-X main.version=${{ github.ref_name }}" -o build/bin/daedalus-cli.exe ./cmd/daedalus-cli

      - name: Package (Linux)
        if: matrix.platform == 'linux'
        run: |
          mkdir -p dist
          tar -czf dist/${{ matrix.artifact }}.tar.gz \
            -C build/bin daedalus daedalus-cli \
            -C ${{ github.workspace }}/build/linux daedalus.desktop daedalus.svg \
            -C ${{ github.workspace }} LICENSE

      - name: Package (macOS)
        if: matrix.platform == 'darwin'
        run: |
          mkdir -p dist
          tar -czf dist/${{ matrix.artifact }}.tar.gz \
            -C build/bin daedalus.app daedalus-cli \
            -C ${{ github.workspace }} LICENSE

      - name: Package (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          $files = @("build\bin\daedalus.exe", "build\bin\daedalus-cli.exe", "LICENSE")
          $installer = Get-ChildItem -Path "build\bin" -Filter "*-amd64-installer.exe" -ErrorAction SilentlyContinue
          if ($installer) { $files += $installer.FullName }
          Compress-Archive -Path $files -DestinationPath "dist\${{ matrix.artifact }}.zip"

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/*

  flatpak:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Flatpak and flatpak-builder
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder
          flatpak remote-add --user --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo

      - name: Cache Flatpak runtime
        uses: actions/cache@v4
        with:
          path: ~/.local/share/flatpak
          key: flatpak-gnome-47

      - name: Install GNOME runtime
        run: flatpak install --user -y flathub org.gnome.Platform//47 org.gnome.Sdk//47

      - uses: actions/download-artifact@v4
        with:
          name: daedalus-linux-amd64
          path: artifact

      - name: Patch metainfo version from tag
        env:
          TAG: ${{ github.ref_name }}
        run: |
          VERSION="${TAG#v}"
          DATE="$(date -u +%Y-%m-%d)"
          sed -i "s/version=\"0.0.0\" date=\"1970-01-01\"/version=\"${VERSION}\" date=\"${DATE}\"/" \
            build/linux/com.github.barrettotte.daedalus.metainfo.xml

      - name: Prepare Flatpak build directory
        run: |
          mkdir -p flatpak-build
          tar -xzf artifact/daedalus-linux-amd64.tar.gz -C flatpak-build
          cp build/linux/com.github.barrettotte.daedalus.metainfo.xml flatpak-build/
          cp build/linux/com.github.barrettotte.daedalus.yml flatpak-build/

      - name: Build Flatpak
        run: |
          cd flatpak-build
          flatpak-builder --user --force-clean --repo=repo build-dir com.github.barrettotte.daedalus.yml
          flatpak build-bundle repo ../daedalus-linux-amd64.flatpak com.github.barrettotte.daedalus

      - uses: actions/upload-artifact@v4
        with:
          name: daedalus-flatpak
          path: daedalus-linux-amd64.flatpak

  release:
    needs: [build, flatpak]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: artifacts

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
            artifacts/*.flatpak
